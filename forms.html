<!DOCTYPE html>
<html>
    <HEAD>
        <TITLE>
            HTML FORM
        </TITLE>
    </HEAD>
    <BODY>
        <H1>
            HTML FORM
        </H1>
        <FORM>
            <DIV>
                <LABEL FOR="USERNAME">
                    NAME
                </LABEL>
                <input type="TEXT" ID="USERNAME" placeholder="username">
            </DIV>
            <BR>
            <DIV>
                <LABEL FOR="PASSWORD">
                    PASSWORD
                </LABEL>
                <input type="PASSWORD" ID="PASSWORD>">
            </DIV>
            <br>
            <DIV>
                <LABEL for="email">
                    Email
                </LABEL>
                <input type="EMAIL" id="email">
            </DIV>
            <br>
            <DIV>
                <h3>Select the gender</h3>
                <input type="radio" name="gender" value="male" id="gender1">
                <label for="gender1">
                    Male
                </label>
                <br>
                <input type="radio" id="gender2" name="gender" value="female">
                <label for="gender2">
                    Female
                </label>
                <br>
                <input type="radio" id="gender3" name="gender" value="other" required>
                <label for="gender3">
                    Other
                </label>
            </DIV>
            <br><br>
            <div>
                <label for="question">
                    Select an option
                </label>
                <select name="question" id="question">
                    <option value="1">Yashas</option>
                    <option value="2">Sanket</option>
                </select>
            </div>
            <div>
                <label for="answer">
                    Enter the answer
                </label>
                <input type="text"  id="answer" name="answer">
            </div>
            <br>
            <div>
                <textarea name="kids" rows="20" cols="20" placeholder="Describe"></textarea>
                </textarea>
            </div>
            <div>
                <input type="submit" value="submit the form">
            </div>
        </FORM>
    </BODY>
</html>
